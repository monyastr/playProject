@(title : String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet" media="screen">
    <link href="@routes.Assets.versioned("css/bootstrap-theme.min.css")" rel="stylesheet" media="screen">
</head>

<body>
    <header>
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="@routes.EntitiesController.list()">
                    <i class="glyphicon glyphicon-stats"></i>Entities</a>
                </li>
                <li><a href="@routes.EntitiesController.create()">
                    <i class="glyphicon glyphicon-plus"></i>
                    Create New Entity</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    <div class="container">
        @if(flash.containsKey("danger")){
            <div class="alert alert-danger">
                @flash.get("danger")
                <a href="#" class="close" data-dismiss="alert" aria-label="close">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
            </div>
        }
        @content
    </div>

    <script src="@routes.Assets.versioned("js/jquery-3.3.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dateValidation.js")" type="text/javascript"></script>
</body>
</html>
